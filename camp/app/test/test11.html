<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Margin Example</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5"></div>
        <h1 class="text-center">使用 Bootstrap 的 Margin Example</h1>
        <div class="row justify-content-center mt-4"></div>
            <div class="col-md-6"></div>
                <div class="mb-3 d-flex align-items-center"></div>
                    <label for="email" class="form-label me-3">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3 d-flex align-items-center"></div>
                    <label for="firstName" class="form-label me-3">First Name:</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
                </div>
                <div class="mb-3 d-flex align-items-center"></div>
                    <label for="lastName" class="form-label me-3">Last Name:</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
                </div>
                <button type="submit" class="btn btn-primary">提交</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
