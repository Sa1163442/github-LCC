<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Sidebar Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
        }
        .sidebar {
            height: 100vh;
            background: #f8f9fa;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px 15px;
            display: block;
            color: #333;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: #e2e6ea;
        }
    </style>
</head>

<body>

    <div class="sidebar"></div>
        <h2 class="text-center">侧边栏菜单</h2>
        <a href="#">首页</a>
        <a href="#">功能介绍</a>
        <a href="#">关于我们</a>
        <a href="#">服务</a>
        <a href="#">联系</a>
        <a href="#" class="dropdown-toggle" data-bs-toggle="collapse" data-bs-target="#submenu" aria-expanded="false" aria-controls="submenu">更多选项</a>
        <div class="collapse" id="submenu"></div>
            <a href="#" class="ps-4">选项 1</a>
            <a href="#" class="ps-4">选项 2</a>
            <a href="#" class="ps-4">选项 3</a>
        </div>
    </div>

    <div class="container-fluid"></div>
        <div class="content"></div>
            <h1>欢迎来到我们的页面!</h1>
            <p>这里是一些内容...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
