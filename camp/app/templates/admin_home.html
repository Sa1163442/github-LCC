<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Layout Example</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>


    </style>


</head>
<body>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!--     <div class="container-fluid  vh-100 d-flex"  style="padding:0;">-->
     <div class="container-fluid  col-sm-auto  d-flex"  style="padding:0;margin: 0">
        <div class="bg-info  vh-100  text-black border border-bottom-0 rounded-top text-center" style="margin:0;">
                <ul class="nav nav-pills flex-column nav-pills flex-column">
                        <li class="nav-item">
                             <a class="nav-link {{ 'active' if active_page == 'v1' else '' }}" href="/admin_home">Issue</a>
                        </li>
                        <li class="nav-item">
                             <a class="nav-link {{ 'active' if active_page == 'v2' else '' }}" href="/person">Personal</a>
                        </li>
                        <li class="nav-item">
                             <a class="nav-link {{ 'active' if active_page == 'v3' else '' }}" href="/user_management">User</a>
                        </li>
                </ul>
        </div>
        <div class="bg-light vh-100 text-center " style="margin-left: 0; margin-right: 0;padding: 0;flex-grow: 1">
                {% if active_page == 'v1' %}
                    {% include 'all_issue_management.html' %}
                {% elif active_page == 'v2' %}
                    {% include 'person.html' %}
               {% elif active_page == 'v3' %}
                    {% include 'user_management.html' %}
                {% endif %}
        </div>

    </div>
</body>
</html>
